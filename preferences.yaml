#    A1 A2 A3 B1 B2 B3
#    C1 C2 C3 . B1B2-B3
#notes: #This question must be answer with a blank
#song_title: my song # song title
#recommended_key: C # The key in case your notation does use octaves
#original_artist: Mozart # Artist name
#transcript_writer: me # Person who transcribed the notes
